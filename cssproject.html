<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Snippet Cheatsheet</title>
  <link rel="stylesheet" href="cssproject.css" />
</head>

<body>
    <header class="header">
    <h1 class="page-title">
        CSS Snippet Cheatsheet
      </h1>
      <p>
        Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to
        this page! Select any snippet below and it'll automatically select all of the code for you to copy.
      </p>
    </header>
    <main>
        <figure class="card">
            <h2 id ="card title">Flexbox Row</h2>
            <p>Use these three properties to create a flexbox row layout.</p>
            <pre>
                .row {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }
            </pre>
        </figure>
        <figure class="card">
            <h2 class="card title">Flexbox Column</h2>
            <p>Use this to create a Flexbox coloumn layout.</p>
            <pre>
                .column {
                    display: flex;
                    flex-direction: column
                }
            </pre>
        </figure>
        <figure class="card">
            <h2 class="card title">CSS Grid layout</h2>
            <p> Build a 12-column layout using CSS Grid</p>
            <pre>
                .grid {
                    display: grid;
                    width: 100%;
                    grid-template-columns:
                repeat(12, 1fr);
                }
            </pre>
        </figure>
        <figure class="card">
            <h2 class="card title">Linear Gradients</h2>
            <p>This will create a background linear gradient from top to bottom.</p>
            <pre>
                .linear-gradient-background {
                    background-image: linear-
                    gradient(
                        rgba(232, 102, 236, 0.3) 0%
                        rgba(232, 102, 236, 0.6) 100%
                    )
                }
            </pre>
        </figure>
        <figure class="card">
            <h2 class="card title">Box Transition Glow</h2>
            <p>Use transition and box shadows to glow on hover.</p>
            <pre>
                .code-card .card-header {
                    border-radius: 8px
                    transition: 8px;
                    transition: all 0.5s ease-in-
                out;
                }
            </pre>
        </figure>
        <figure class="card">
            <h2 class="card title">Overlay card with title</h2>
            <p>Use position properties and negative margins to raise elements higher than their natural starting point.</p>
            <pre>
                .card-header {
                    position: relative;
                    margin-top: -20px;
                }
            </pre>
        </figure>
    </main>
</body>
<footer>
    <h3>Made with ❤️ and CSS</h3>
</footer>
